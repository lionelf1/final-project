<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>

        <div id="container">

            <ul id="playlist">
                <li song="Travis Scott - Antidote" cover="index.jpg" artist="Travis Scott"> Travis Scott - Antidote</li>
                <li song="Lil Wayne - How To Love" cover="index2.jpg" artist="Lil Wayne"> Lil Wayne - How To Love</li>
                <li song="Pusha T - Numbers On The Board" cover="index3.jpg" artist="Pusha T"> Pusha T - Numbers On The Board</li>
                <li song="Rihianna - BBHMM" cover="index4.jpg" artist="Rihianna"> Rihianna - BBHMM</li>
                <li song="Future - Where Ya At" cover="index5.jpg" artist="Future"> Future - Where Ya At</li>
                <li song="Game - 100" cover="index6.jpg" artist="Game"> Game - 100</li>
                <li song="Drake - Hotline Bling" cover="index7.jpg" artist="Drake"> Drake - Hotline Bling</li>
            </ul>


            <div id="audio-player">

                <div id="audiobuttons">
                    <button id="shuffle"></button>
                    <button id="prev"></button>
                    <button id="play"></button>
                    <button id="pause"></button>
                    <button id="stop"></button>
                    <button id="next"></button>
                 </div>

                 <br>

                <div id="audioinfo">
                    <span class="artist"></span> - <span class="title"></span>
                </div>
                
                <input id="volume" type="range" min="0" max="10" value="5">

            </div>

            <div class="clear"></div>

            <div id="tracker">
                <div id="progressbar">
                    <span id="progress"></span> 
                </div>
                    <span id="duration"></span>
            </div>

            <div class="clear"></div>

        </div>

        <div id="audio-img">
            <img class="cover">
        </div>

        


 

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');

    </body>
</html>
